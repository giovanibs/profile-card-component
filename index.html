<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <article class="card-container">
    <div class="card-top"></div>
    <img src="images/image-victor.jpg" alt="a guy's portrait picture" class="profile-pic">

    <div class="profile-info">
     <h2 class="profile-name"> Victor Crest&ensp;<span class="profile-age">26</span></h2>
     <p class="profile-location">London</p>
    </div>
    
    <div class="profile-stats">
      <div class="stats-container">
        <p class="stats-value">80K</p>
        <p class="stats-heading">Followers</p>
      </div>

      <div class="stats-container">
        <p class="stats-value">803K</p>
        <p class="stats-heading">Likes</p>
      </div>

      <div class="stats-container">
        <p class="stats-value">1.4K</p>
        <p class="stats-heading">Photos</p>
      </div>
    </div>
    
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/giovanibulian" target="_blank">Giovani Bulian Simioni</a>.
  </div>
</body>
</html>
